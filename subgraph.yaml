specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GroupRegistry
    network: mumbai
    source:
      address: "0x92B09B4b7e36bFc5111e222694877AF4A17Cef5f"
      abi: GroupRegistry
      startBlock: 41043395
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CompanyAccepted
        - CompanyRejected
        - CompanyRemoved
        - GroupCreated
        - OwnershipTransferred
      abis:
        - name: GroupRegistry
          file: ./abis/GroupRegistry.json
      eventHandlers:
        - event: CompanyAccepted(address,address)
          handler: handleCompanyAccepted
        - event: CompanyRejected(indexed uint256,indexed string)
          handler: handleCompanyRejected
        - event: CompanyRemoved(indexed uint256,address,indexed address)
          handler: handleCompanyRemoved
        - event: GroupCreated(uint256,string,string,string,address,address)
          handler: handleGroupCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/group-registry.ts
