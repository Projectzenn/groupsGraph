type GroupCreated @entity(immutable:true) {
  id: String!
  name: String!
  image: String!
  details: String!
  creator: Bytes!
  addr: Bytes!
  achievements: [Achievement!]! @derivedFrom(field: "group")
  members: [Member!]! @derivedFrom(field: "group")
    blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Achievement @entity {
  id: ID!
  group: GroupCreated!
  description: String
  locked: Boolean
}

type Member @entity {
  id: ID!
  group: GroupCreated!
  address: Bytes
  tokenboundAccount: Bytes
}

type AchievementContract @entity {
  id: ID!
  group: GroupCreated!
  creationTime: BigInt
}

type AchievementReward @entity {
  id: ID!
  member: Member!
  achievementId: BigInt
  achievement: Achievement!
  amount: BigInt
}

type GroupTokenContract @entity {
  id: ID!
  group: GroupCreated!
  totalSupply: BigInt
  balanceOfs: [BigInt!]!
}

type AchievementBatchRewarded @entity {
  id: ID!
  member: String!
  achievementIds: [BigInt!]!
  amounts: [BigInt!]!
}
